<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>.Net Core InApp Chat Client
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <h4 class="text-center">.Net Core Chat Application Using Websockets</h4>
        <h5 class="text-center text-info" id="greetings"> </h5>
        <div class="row mt-4" id="messages">
         
        </div>
        <div class="row mt-4 " id="message-box">
          <div class="col-9 form-group" style="border-radius: 15px;">
            <textarea placeholder="Type some message..." class="form-control" rows="2" name="message"></textarea>
          </div>
          <div class="col-3 align-self-center h-100">
            <button class="btn btn btn-primary" onclick="send();">Send</button>
            <button class="btn btn-info ">Clear</button>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
